<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaishnav Prasad | Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="Img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <style>
        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #dc3545;
            box-shadow: 0 10px 30px rgba(220, 53, 69, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 2rem;
        }
        
        .profile-image:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(220, 53, 69, 0.5);
        }
        
        .hero-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        @media (min-width: 768px) {
            .hero-content {
                flex-direction: row;
                justify-content: center;
                align-items: center;
                gap: 3rem;
            }
            
            .profile-image {
                margin-bottom: 0;
            }
            
            .hero-text {
                text-align: left;
            }
        }
        
        .floating-logos {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }
        
        .bg-logo {
            position: absolute;
            opacity: 0.05;
            animation: float 20s infinite linear;
        }
        
        .bg-logo:nth-child(1) {
            top: 10%;
            left: 10%;
            width: 60px;
            animation-delay: 0s;
        }
        
        .bg-logo:nth-child(2) {
            top: 70%;
            right: 10%;
            width: 80px;
            animation-delay: -5s;
        }
        
        .bg-logo:nth-child(3) {
            top: 40%;
            left: 5%;
            width: 50px;
            animation-delay: -10s;
        }
        
        .bg-logo:nth-child(4) {
            top: 20%;
            right: 20%;
            width: 70px;
            animation-delay: -15s;
        }
        
        .bg-logo:nth-child(5) {
            bottom: 20%;
            left: 50%;
            width: 55px;
            animation-delay: -3s;
        }
        
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0px) rotate(360deg); }
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100">

    <div class="floating-logos">
        <img src="https://laravel.com/img/logomark.min.svg" alt="Laravel Logo" class="bg-logo" />
        <img src="https://laravel.com/img/logomark.min.svg" alt="Laravel Logo" class="bg-logo" />
        <img src="https://laravel.com/img/logomark.min.svg" alt="Laravel Logo" class="bg-logo" />
        <img src="https://laravel.com/img/logomark.min.svg" alt="Laravel Logo" class="bg-logo" />
        <img src="https://laravel.com/img/logomark.min.svg" alt="Laravel Logo" class="bg-logo" />
    </div>
    
    <!-- Navbar -->
    <div id="navbar"></div>
   
    <!-- Hero Section -->
    <section data-aos="zoom-in-down" class="hero-section text-center flex-grow-1 d-flex align-items-center justify-content-center py-5">
        <div class="container">
            <div class="hero-content">
                <!-- Profile Image -->
                <div class="profile-image-container" data-aos="fade-right" data-aos-delay="200">
                    <img src="Img/profile.jpg" 
                         alt="Vaishnav Prasad - Hardware Engineer" 
                         class="profile-image">
                </div>
                
                <!-- Hero Text -->
                <div class="hero-text" data-aos="fade-left" data-aos-delay="400">
                    <h1 class="display-4">Hi, I'm <span class="text-danger" id="myname"></span></h1>
                    <p class="lead">A Hardware Engineer, Tech Enthusiast, Sith</p>
                    <a href="about.html" class="btn btn-outline-danger mt-3">About Me</a>
                </div>
            </div>
        </div>
    </section>

   <!-- Footer -->
   <div id="footer"></div>

   <!-- Scripts -->
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <script src="https://unpkg.com/typeit@8.7.1/dist/index.umd.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
   <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
   <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
   <script>
       $(function() {
           $('#navbar').load('navbar.html');
           $('#footer').load('footer.html');
       });

       // Initialize AOS
       AOS.init({
           duration: 1000,
           once: true
       });

       new TypeIt("#myname", {
            speed: 80,
            loop: true,
            cursorChar: "_",
            deleteSpeed: 50,
            startDelay: 1500,
            nextStringDelay: 500,
            lifeLike: true,
            smartBackspace: true,
            waitUntilVisible: true,
        })
        .type("Vaishnav Prasad")
        .pause(4000)
        .delete()
        .pause(500)
        .type("Hardware Engineer")
        .pause(4000)
        .delete()
        .pause(500)
        .go();
        
   </script>
</body>
</html>
