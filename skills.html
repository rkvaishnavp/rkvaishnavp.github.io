<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills | Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Img/favicon.png" type="image/x-icon">
</head>

<body class="d-flex flex-column min-vh-100">
    <div id="navbar"></div>

    <!-- Skills Section -->
    <section class="skills-section">
        <div class="container">
            <h2 class="display-5 text-danger">Skills</h2>
            <hr>

            <!-- Languages Section -->
            <div class="mb-5">
                <h3 class="h4 text-primary mb-3">Languages</h3>
                <ul data-aos="zoom-in-down" class="row list-unstyled">
                    <li class="col-6 col-md-4 skill-item mb-3">
                        <div class="skill-name fw-bold mb-2">SystemVerilog</div>
                    </li>
                    <li class="col-6 col-md-4 skill-item mb-3">
                        <div class="skill-name fw-bold mb-2">UVM</div>
                    </li>
                    <li class="col-6 col-md-4 skill-item mb-3">
                        <div class="skill-name fw-bold mb-2">Verilog</div>
                    </li>
                    <li class="col-6 col-md-4 skill-item mb-3">
                        <div class="skill-name fw-bold mb-2">C/C++</div>
                    </li>
                    <li class="col-6 col-md-4 skill-item mb-3">
                        <div class="skill-name fw-bold mb-2">Python</div>
                    </li>
                </ul>
            </div>

            <!-- Protocols Section -->
            <div class="mb-5">
                <h3 class="h4 text-success mb-3">Protocols</h3>
                <ul data-aos="zoom-in-down" class="row list-unstyled">
                    <li class="col-6 col-md-4 skill-item mb-3">
                        <div class="skill-name fw-bold mb-2">AXI4</div>
                    </li>
                    <li class="col-6 col-md-4 skill-item mb-3">
                        <div class="skill-name fw-bold mb-2">AHB</div>
                    </li>
                    <li class="col-6 col-md-4 skill-item mb-3">
                        <div class="skill-name fw-bold mb-2">LPDDR5/5x</div>
                    </li>
                    <li class="col-6 col-md-4 skill-item mb-3">
                        <div class="skill-name fw-bold mb-2">LPDDR4/4x</div>
                    </li>
                    <li class="col-6 col-md-4 skill-item mb-3">
                        <div class="skill-name fw-bold mb-2">UART</div>
                    </li>
                    <li class="col-6 col-md-4 skill-item mb-3">
                        <div class="skill-name fw-bold mb-2">APB</div>
                    </li>
                </ul>
            </div>

            <!-- Tools Section -->
            <div class="mb-5">
                <h3 class="h4 text-info mb-3">Tools</h3>
                <ul data-aos="zoom-in-down" class="row list-unstyled">
                    <li class="col-6 col-md-4 skill-item mb-3">
                        <div class="skill-name fw-bold mb-2">Questasim</div>
                    </li>
                    <li class="col-6 col-md-4 skill-item mb-3">
                        <div class="skill-name fw-bold mb-2">Xtensa Xplorer</div>
                    </li>
                    <li class="col-6 col-md-4 skill-item mb-3">
                        <div class="skill-name fw-bold mb-2">Xilinx Vivado</div>
                    </li>
                </ul>
            </div>
        </div>
    </section>

    <div id="footer"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        $(function () {
            $('#navbar').load('navbar.html');
            $('#footer').load('footer.html');
        });

        // Animate progress bars
        $(document).ready(function () {
            $('.progress-bar').each(function () {
                $(this).css('width', $(this).attr('aria-valuenow') + '%');
            });
        });
    </script>
</body>

</html>
